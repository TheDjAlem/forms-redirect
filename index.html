<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Get the form ID from the URL
    const pathComponents = window.location.pathname.split('/');
    const formID = pathComponents[pathComponents.length - 1];

    if (formID) {
      // Redirect to the Roblox URL with the form ID
      window.location.href = `https://www.roblox.com/games/start?placeId=16764629868&launchData=%7B%22formID%22%3A%22${formID}%22%7D`;
    } else {
      // If no form ID is provided, display an error message or handle it accordingly
      alert("Form ID not provided. Redirecting to the homepage.");
      window.location.href = 'https://www.roblox.com/games/16764629868/Roblox-Forms';
    }
  </script>
</body>
</html>
